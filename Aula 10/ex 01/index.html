<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../_css/estilo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de PHP</title>
  </head>
  <body>
    <div>
      <form action="calcular.php" method="get">
        <h3>Informe um número e sua operação.</h3>
        <br /><input
          type="number"
          placeholder="Digite um número a ser calculado"
          name="num"
        /><br />
        <br />
        <fieldset>
          <legend>Operação</legend>
          <label for="dobro">Dobro</label>
          <input
            type="radio"
            name="opr"
            id="dobro"
            value="dobro"
            checked
          /><br />
          <label for="cubo">Cubo</label>
          <input type="radio" name="opr" id="cubo" value="cubo" /><br />
          <label for="raiz">Raiz Quadrada</label>
          <input type="radio" name="opr" id="raiz" value="raiz" />
        </fieldset>
        <br />
        <input type="submit" class="botao" />
      </form>
    </div>
  </body>
</html>
